<!DOCTYPE html>
<html lang="en">
<head>

    <title>Charecter Counter</title>
    <style>

body{

    text-align: center;
    margin-top: 100px;
    font-family: Arial, Helvetica, sans-serif;

}


input{

    padding: 10px;
    width: 250px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <h2>Live Charecter Counter</h2>

    <input type="text" id="input" oninput="countChars()" placeholder="Type Somethig....">

    <p>Charecters:<span id="count">0</span></p>

    <script>

        function countChars(){

            document.getElementById("count").innerText = document.getElementById("input").value.length;

        }
    </script>
</body>
</html>
